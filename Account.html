<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/Account.css">
    <title>Log In</title>
    <!-- <link rel="icon" type="image/png" href="image/splash_logo.jpg"> -->
    <link rel="icon" type="image/png" href="image/splash_logo.png">
</head>

<body>
    <header class="header">
        <div class="logo-container">
           
            <a href="home.html">
            <span class="site-name">MORRIQUA</span></a>
        </div>
        <div class="menu-icons">
            <a href="#">
                <img src="image/location.png" alt="Adresse">
            </a>
            <div class="account-menu-container">
                <a href="Account.html">
                    <img src="image/user.png" alt="Profil" class="account-icon">
                </a>
            </div>
            <a href="#">
                <img src="image/Heart.png" alt="Favoris">
            </a>
            <a href="payment.html">
                <img src="image/shopping.png" alt="Panier">
            </a>    
        </div>
    </header>

    <div class="container" id="container">
        <!-- Sign-Up Form -->
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="https://plus.google.com/" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/" class="icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <select id="signup-role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="client">Client</option>
                    <option value="admin">Admin</option>
                </select>
                <a href="home.html">
                <button type="submit">Sign Up</button></a>
            </form>
        </div>

        <!-- Sign-In Form -->
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://plus.google.com/" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/" class="icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <span>or use your email and password</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <select id="signin-role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="client">Client</option>
                    <option value="admin">Admin</option>
                </select>
                <a href="#">Forget Your Password?</a>
                <a href="home.html">
                <button type="submit">Sign In</button></a>
            </form>
        </div>

        <!-- Toggle Container -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details </p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details </p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
