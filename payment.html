<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./styles/payment.css">
    <!-- <link rel="icon" type="image/png" href="image/splash_logo.jpg"> -->
    <link rel="icon" type="image/png" href="image/splash_logo.png">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="image/splash_logo.png" style="width: 30px;" alt="logo" class="logo"> 
            <a href="home.html">
            <span class="site-name">MORRIQUA</span></a>
        </div>
        <div class="menu-icons">
            <a href="#">
                <img src="image/location.png" alt="Adresse">
            </a>
            <div class="account-menu-container">
                <a href="Account.html">
                    <img src="image/user.png" alt="Profil" class="account-icon">
                </a>
            </div>
            <a href="#">
                <img src="image/Heart.png" alt="Favoris">
            </a>
            <a href="payment.html">
                <img src="image/shopping.png" alt="Panier">
            </a>    
        </div>
    </header>

    <div class="payment-container">
        <h1>Payment Details</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>

            <div class="form-group">
                <label for="region">Region</label>
                <input type="text" id="region" name="region" required>
            </div>

            <div class="form-group">
                <label for="card-name">Cardholder's Name</label>
                <input type="text" id="card-name" name="card-name" required>
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>


            <div class="form-group">
                <label for="payment-type">Payment Type</label>
                <div id="payment-type">
                    <label>
                        <input type="radio" name="payment-type" value="credit" required>
                        <img src="./image/credit-card.png" alt="Credit Card" class="payment-icon"> Credit Card
                    </label>
                    <label>
                        <input type="radio" name="payment-type" value="paypal">
                        <img src="./image/paypal.png" alt="PayPal" class="payment-icon"> PayPal
                    </label>
                    <label>
                        <input type="radio" name="payment-type" value="bank">
                        <img src="./image/card (1).png" alt="Bank Transfer" class="payment-icon"> Visa
                    </label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="pay-button">Pay Now</button>
            </div>
        </form>
        <div id="payment-message"></div>
    </div>

    <script src="./javascript/payment.js"></script>
</body>
</html>
